<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="styles.css" />
        <style>
            #izquierda{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .styleMenu{
                margin-left: 30px;
            }
            .opcionesSesion{
                display: flex;
                justify-content: center;
                align-items: center;
                height:60px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>     
            <p:growl id="messages" showDetail="true" />

            <p:toolbar>

                <f:facet name="left" >
                    <div id="izquierda">
                        <p:link  href="/KittyHub/" > 
                            <h:graphicImage   width="200px" height="60px" name="imagenes/logo.png" />
                        </p:link>
                        <h:panelGroup styleClass="opcionesSesion" rendered="#{toolbar.sesion.iniciado}">
                            <p:commandButton   style="margin-left:20px;" id="dynaButton"  value="#{toolbar.paginaActual}" type="button" icon="ui-icon-triangle-1-s"/>  
                            <p:menu    model="#{toolbar.modelo}" overlay="true" trigger="dynaButton" my="left top" at="left bottom" />   
                        </h:panelGroup>
                    </div>
                </f:facet>

                <f:facet name="right">
                    <p:menuButton styleClass="opcionesSesion" rendered="#{toolbar.sesion.iniciado}" value="#{toolbar.sesion.usuario}">
                        <p:menuitem value="Cerrar sesión" actionListener="#{toolbar.cerrarSesion()}"   />


                    </p:menuButton>
                    <h:panelGroup styleClass="opcionesSesion" rendered="#{!toolbar.sesion.iniciado}">
                        <p:button outcome="login" value="Iniciar sesión"    >
                        </p:button>                 
                        <p:button outcome="registro" value="Registrarse"  >
                        </p:button>

                    </h:panelGroup>
                </f:facet>

            </p:toolbar>
        </h:form>

    </h:body>
</html>
