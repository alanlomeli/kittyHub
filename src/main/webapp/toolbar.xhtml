<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="styles.css" />
        <style>
            #izquierda{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .styleMenu{
                margin-left: 30px;
            }
            .opcionesSesion{
                display: flex;
                justify-content: center;
                align-items: center;
                height:60px;
            }


        </style>
    </h:head>
    <h:body>
        <h:form>     
            <p:growl id="messages" showDetail="true" />

            <p:toolbar> 

                <f:facet name="left" >
                    <div id="izquierda">
                        <p:link  href="/KittyHub/" > 
                            <h:graphicImage   width="200px" height="60px" name="imagenes/logo.png" />
                        </p:link>
                        <h:panelGroup styleClass="opcionesSesion" rendered="#{toolbar.sesion.iniciado}">
                            <p:menuButton  icon="#{toolbar.iconoActual}" style="margin-left:20px;" rendered="#{toolbar.sesion.iniciado}" value="#{toolbar.paginaActual}">
                                <p:menuitem value="Home" icon="fa fa-rocket" outcome="index"  />
                                <p:menuitem value="Mis solicitudes" icon="fa fa-share"  outcome="mis_solicitudes" />
                                <p:menuitem value="Peticiones" icon="fa fa-question"  outcome="peticiones"/>
                                <p:menuitem value="Mis publicaciones" icon="fa fa-list-ol"  outcome="mis_publicaciones" />
                                <p:menuitem value="Mis gatos" icon="fa fa-heart" outcome="mis_gatos"  />
                                <p:menuitem value="Posts" icon="fa fa-pencil-square-o"  outcome="posts" rendered="#{toolbar.sesion.tipo==2 or toolbar.sesion.tipo==3}" />
                                <p:menuitem value="Usuarios" icon="fa fa-reddit" outcome="usuarios" rendered="#{toolbar.sesion.tipo==3}" />

                            </p:menuButton> 
                        </h:panelGroup>
                    </div>
                </f:facet>

                <f:facet name="right">
                    <p:menuButton icon="fa fa-github-alt" styleClass="opcionesSesion" rendered="#{toolbar.sesion.iniciado}" value="⠀#{toolbar.sesion.usuario}⠀▾">
                        <p:menuitem icon="fa fa-sign-out" value="⠀Cerrar sesión" actionListener="#{toolbar.cerrarSesion()}"   />


                    </p:menuButton>
                    <h:panelGroup styleClass="opcionesSesion" rendered="#{!toolbar.sesion.iniciado}">
                        <p:button outcome="login" value="Iniciar sesión"    >
                        </p:button>                 
                        <p:button outcome="registro" value="Registrarse"  >
                        </p:button>

                    </h:panelGroup>
                </f:facet>

            </p:toolbar>
        </h:form>

    </h:body>
</html>
