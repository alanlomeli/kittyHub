<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="styles.css" />
        <style>
            #izquierda{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .styleMenu{
                margin-left: 30px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>     
            <p:growl id="messages" showDetail="true" />

            <p:toolbar>

                <f:facet name="left" >
                    <div id="izquierda">
                            <p:link  href="/KittyHub/" > 
                        <h:graphicImage   width="200px" height="60px" name="imagenes/logo.png" />
                            </p:link>
                        <p:menuButton styleClass="styleMenu" value="Home">
                            <p:menuitem value="Home"   update="messages" icon="pi pi-save" />
                            <p:menuitem value="Mis solicitudes"   update="messages" icon="pi pi-refresh" />
                            <p:menuitem value="Peticiones"   ajax="false" icon="pi pi-times" />
                            <p:menuitem value="Mis publicaciones" url="http://www.primefaces.org" icon="pi pi-home" />
                            <p:menuitem value="Mis gatos" url="http://www.primefaces.org" icon="pi pi-home" />

                        </p:menuButton>
                    </div>
                </f:facet>

                <f:facet name="right">
                    <p:menuButton value="Options">
                        <p:menuitem value="Save"   update="messages" icon="pi pi-save" />
                        <p:menuitem value="Update"   update="messages" icon="pi pi-refresh" />
                        <p:menuitem value="Delete"   ajax="false" icon="pi pi-times" />
                        <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="pi pi-home" />
                    </p:menuButton>
                </f:facet>

            </p:toolbar>
        </h:form>

    </h:body>
</html>
